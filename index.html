<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1.3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Create Account</h1>
            <div class="logo">
                <img src="img/foxminded.png" class="logo-pic img-responsive" alt="foxminded logo">
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <form action="#">
                <div class="name-wrapper">
                    <div class="first-name">
                        <label for="firstName">First name*</label>
                        <input type="text" data-input="first-name" id="firstName" placeholder="Enter your first name"
                            required>
                    </div>
                    <div class="last-name">
                        <label for="lastName">Last name*</label>
                        <input type="text" data-input="last-name" id="lastName" placeholder="Enter your last name"
                            required>
                    </div>
                </div>
                <div class="email-wrapper">
                    <label for="email">Email*</label>
                    <input type="email" data-input="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="pass-wrapper">
                    <div class="pass">
                        <label for="password">Password*</label>
                        <input type="password" data-input="password" id="password" placeholder="Enter your password"
                            required>
                    </div>
                    <div class="confirm-pass">
                        <label for="conformPassword">Confirm Password*</label>
                        <input type="password" data-input="confirm-password" id="confirmPassword"
                            placeholder="Confirm your password" required>
                    </div>
                </div>
                <div class="choose-wrapper">
                    <fieldset class="gender">
                        <legend>Gender:</legend>
                        <div>
                            <input type="radio" id="male" name="gender" value="male" />
                            <label for="male">Male</label>
                        </div>
                        <div>
                            <input type="radio" id="female" name="gender" value="female" />
                            <label for="female">Female</label>
                        </div>
                    </fieldset>
                    <fieldset class="hobbies">
                        <legend>Hobbies</legend>
                        <div>
                            <input type="checkbox" class="option-input checkbox" id="music" name="music" />
                            <label for="music">Music</label>
                        </div>
                        <div>
                            <input type="checkbox" class="option-input checkbox" id="sports" name="sports" checked />
                            <label for="sports">Sports</label>
                        </div>
                        <div>
                            <input type="checkbox" class="option-input checkbox" id="travel" name="travel" />
                            <label for="travel">Travel</label>
                        </div>
                        <div>
                            <input type="checkbox" class="option-input checkbox" id="movies" name="movies" checked />
                            <label for="movies">Movies</label>
                        </div>
                    </fieldset>
                </div>
                <div class="income-wrapper">
                    <div class="source-income">
                        <label for="income">Source of Income</label>
                        <select name="income" id="income">
                            <option value="employed">Employed</option>
                        </select>
                    </div>
                    <div class="count-income">
                        <label for="countIncome">Income</label>
                        <input type="range" id="countIncome" name="countIncome" min="0" max="40000" value="20000" />
                        <span class="range-label">20000</span>
                    </div>
                </div>
                <div class="photo-age-wrapper">
                    <div class="photo">
                        <label for="pic">Upload Profile Picture</label>
                        <input type="file" name="picture" id="pic">
                    </div>
                    <div class="age-wrapper">
                        <label for="age">Age</label>
                        <input type="number" name="age" id="age" min="1" max="150" value="18">
                    </div>
                </div>
                <div class="message">
                    <label for="message">Bio</label>
                    <textarea name="message" id="message" placeholder="Tell about yourself"></textarea>
                </div>
                <div class="btn-wrapper">
                    <button class="btn-submit" type="submit">Create</button>
                </div>
            </form>
        </div>
    </main>
    <script src="rangeInput.js"></script>
    <script src="Validator.js"></script>
</body>

</html>
